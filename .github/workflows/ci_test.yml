name: Test JS Project

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - uses: actions/checkout@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - run: npm test
      - run: npm run build
